<div ng-app="apiApp">
    <h1>Pruebo Ajax con JSONP</h1>
    <p>
        Busca cerveza:
        <input type="text" ng-model="nombre"> <input type="button" value="Buscar" ng-click="buscaCervezas()">
    </p>
    <ul>
        <li ng-repeat="cerveza in cervezas"><span>{{cerveza.name}},</span> {{ cerveza.description }}</li>
    </ul>
</div>
