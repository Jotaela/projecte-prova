<div>
    <h1>Acumulador</h1>
    <h2>Control de operación:</h2>
    ¿Cuánto? <input type="text" ng-model="cuanto" size="4" />
    <br />
    <input type="button" value="+" ng-click="sumar(cuanto)" />
    <input type="button" value="-" ng-click="restar(cuanto)" />
    <h2>Totales:</h2>
    En el acumulador llevamos <span>{{total}}</span>


</div>
